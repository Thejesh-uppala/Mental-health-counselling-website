{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="../static/css/login.css">
        <link rel="stylesheet" href="../static/css/theme.css">
        <link rel="stylesheet" href="../static/css/bootstrap.css">
    </head>
    <body>
            <div class="container">
                <div class="row">
                    <div class="col-lg-3 col-md-2"></div>
                    <div class="col-lg-6 col-md-8 login-box">
                        <div class="col-lg-12 login-key">
                            <i class="fa fa-key" aria-hidden="true"></i>
                        </div>
                        <div class="col-lg-12 login-title">
                            Student Login
                        </div>
                        <div class="col-lg-12 login-form">
                            <div class="col-lg-12 login-form">
                                <form class="slform" action="{% url 'slogin' %}" method="post">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label class="form-control-label"><h2>SID</label>
                                        <input name="sid" placeholder="Sid" type="text" class="form-control"></h2>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-control-label"><h2>Pin</label>
                                        <input name="pin" placeholder="Pin" type="password" class="form-control" i></h2>
                                    </div>

                                    <div class="col-lg-12 loginbttm">
                                        <div class="col-lg-6 login-btm login-text">
                                            <!-- Error Message -->
                                        </div>
                                        <div class="col-lg-6 login-btm login-button">
                                            <button type="submit" class="btn btn-outline-primary">LOGIN</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div>
                            <h3 class="newuser">
                                <bold> New user ?
                                    <a href="signup">Signup</a><br>
                                </bold>
                            </h3>
                        </div>
                        <div class="col-lg-3 col-md-2"></div>
                    </div>
                </div>
    </body>
 </html>
