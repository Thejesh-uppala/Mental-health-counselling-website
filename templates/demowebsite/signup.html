{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="../static/css/theme.css">
        <link rel="stylesheet" href="../static/css/bootstrap.css">
    </head>
    <body>
        <div class="text-center">
            <center>
                {% if msg %}
                    <h4 style="color:red">{{msg}}</h4>
                    {% endif %}
            </center>
        </div>
        <div class="container">
            <form class="well form-horizontal" action="{% url 'register' %}" method="post"  id="contact_form">
                {% csrf_token %}
        <fieldset>
        
        <!-- Form Name -->
        <legend><center><h2><b>Registration Form</b></h2></center></legend><br>
        
        <!-- Text input-->
        <center>
            <div class="form-group">
            <label class="col-md-4 control-label">Email</label>  
            <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input  name="email" placeholder="Email" class="form-control"  type="text">
                </div>
            </div>
            </div>   
        
        <!-- Text input-->
        
            <div class="form-group">
            <label class="col-md-4 control-label" >Name</label> 
                <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input name="name" placeholder="Name" class="form-control"  type="text">
                </div>
            </div>
            </div>


            <div class="form-group">
            <label class="col-md-4 control-label" >Semester</label> 
                <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input name="sem" placeholder="Sem" class="form-control"  type="text">
                    </div>
             </div>
            </div>
        
            
            <!-- Text input-->
            
            <div class="form-group">
            <label class="col-md-4 control-label">Student id</label>  
            <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input  name="sid" placeholder="Sid" class="form-control"  type="text">
                </div>
            </div>
            </div>
            
            <!-- Text input-->
            
            <div class="form-group">
            <label class="col-md-4 control-label" >Pin</label> 
                <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input name="pin" placeholder="Pin" class="form-control"  type="password">
                </div>
            </div>
            </div>
            
            <!-- Text input-->
            
            <!-- Text input-->            
            <!-- Text input-->
                
            <div class="form-group">
            <label class="col-md-4 control-label">phone No.</label>  
                <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
            <input name="phno" placeholder="" class="form-control" type="text">
                </div>
            </div>
            </div>
            
            <div class="form-group">
            <label class="col-md-4 control-label">Dept name</label>  
                <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
            <input name="dname" placeholder="" class="form-control" type="text">
                </div>
            </div>
            </div>
            <!-- Select Basic -->
            
            <!-- Success message -->
            <div class="alert alert-success" role="alert" id="success_message">click <i class="glyphicon glyphicon-thumbs-up"></i> Submit....</div>
            
            <!-- Button -->
            <div class="form-group">
            <label class="col-md-4 control-label"></label>
            <div class="col-md-4"><br>
                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<button type="submit" class="btn btn-warning" >&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspSUBMIT <span class="glyphicon glyphicon-send"></span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</button>
            </div>
            </div>
            
            </fieldset>
            </form>
            </div>
                </div><!-- /.container -->
        </center>        
    </body>
</html>
